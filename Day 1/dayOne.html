    <title>Day One</title>
    <head>
        <script type="text/javascript">
            const fs = require('fs');

            //PART ONE
            const masses = fs.readFileSync('input.txt','utf8').split('\n');

            const calcFuel = (modules) => {
            var sum = 0;

            for (var i = 0; i < modules.length; i++) {
                var mass = modules[i];
                sum += Math.floor((mass/3) - 2);
            };

            return sum;
            };

            console.log("calcFuel: " + calcFuel(masses));
